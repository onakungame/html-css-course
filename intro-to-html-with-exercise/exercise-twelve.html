<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise Twelve</title>
    <link rel="stylesheet" href="styles/exercise-twelve.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- FIRST FLEX BOX -->
    <div class="first-flex">
      <div class="first-flex-first-box">200px</div>
      <div class="first-flex-second-box">75px</div>
    </div>
    <!-- SECOND FLEX BOX -->
    <div class="second-flex">
      <div class="second-flex-first-box">item1</div>
      <div class="second-flex-second-box">item2</div>
      <div class="second-flex-third-box">item3</div>
    </div>
    <!-- THIRD FLEX BOX -->
    <div class="third-flex">
      <div class="third-flex-first-box">item1</div>
      <div class="third-flex-second-box">item2</div>
      <div class="third-flex-third-box">item3</div>
      <div class="third-flex-fourth-box">item4</div>
    </div>
    <!-- FOURTH FLEX BOX -->
    <div class="fourth-flex">
      <div class="fourth-flex-first-box">item1</div>
      <div class="fourth-flex-second-box">item2</div>
    </div>
    <!-- 12.E DESIGN FLEX BOX -->
    <div class="fifth-container">
      <div class="fifth-flex-first-box">
        <div class="left-item">Home</div>
        <div class="right-item"><p>14</p></div>
      </div>
      <div class="fifth-flex-first-box">
        <div class="left-item">Notification</div>
        <div class="right-item"><p>3</p></div>
      </div>
      <div class="fifth-flex-first-box">
        <div class="left-item">Messages</div>
        <div class="right-item"><p>5</p></div>
      </div>
    </div>
    <!-- 12.F DESIGN FLEX BOX -->
    <div class="sixth-container">
      <div class="sixth-left-item"><p class="home">Home</p></div>
      <div class="sixth-middle-item">
        <input type="text" placeholder="Search" class="search-bar" />
      </div>
      <div class="sixth-right-item">
        <button class="download-button">Download</button>
      </div>
    </div>
    <!-- 12.G DESIGN FLEX BOX -->
    <div>
      <div class="seventh-container">
        <div class="image-profile-container">
          <img src="img/image-01.jpg" alt="Profile" class="profile-image" />
        </div>
        <div class="to-follow-container">
          <div class="to-follow-name"><p>Oliver</p></div>
          <div class="to-follow-initial"><p>The Cat</p></div>
          <div class="to-follow-status"><p>Popular</p></div>
        </div>
        <div class="button-to-follow">
          <button class="button-follow">Follow</button>
        </div>
      </div>
    </div>
    <div class="seventh-main-container">
      <div class="seventh-container">
        <div class="image-profile-container">
          <img src="img/image-02.jpg" alt="Profile" class="profile-image" />
        </div>
        <div class="to-follow-container">
          <div class="to-follow-name"><p>Mimi</p></div>
          <div class="to-follow-initial"><p>Handsome Cat</p></div>
          <div class="to-follow-status"><p>Popular</p></div>
        </div>
        <div class="button-to-follow">
          <button class="button-follow">Follow</button>
        </div>
      </div>
    </div>
    <div>
      <div class="seventh-container">
        <div class="image-profile-container">
          <img src="img/image-03.jpg" alt="Profile" class="profile-image" />
        </div>
        <div class="to-follow-container">
          <div class="to-follow-name"><p>Rex</p></div>
          <div class="to-follow-initial"><p>Stylist Goat</p></div>
          <div class="to-follow-status"><p>Popular</p></div>
        </div>
        <div class="button-to-follow">
          <button class="button-follow">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
